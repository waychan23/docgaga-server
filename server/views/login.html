<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="<%= assetsPath %>/css/login.css"/>
		<title>登录 - 汤圆笔记</title>
	</head>
	<body>
		<div class="header"></div>
		<div class="main">
			<form action="<%= authUrl %>" method="POST" enctype="application/x-www-form-urlencoded">
				<input type="hidden" name="client_id" value="<%- clientId %>" />
				<% if(callbackUri){ %>
				<input type="hidden" name="callback_uri" value="<%= callbackUri %>" />
				<% } %>
				<input type="hidden" name="scope" value="<%- scope %>"/>
				<input type="hidden" name="_csrf" value="<%- csrfToken %>"/>
				<div class="form-title">
					登录 -
					<span style="color: #FFAA00;">汤</span>
					<span style="color: #00EEAA;">圆</span>
					<span style="color: #DDAA22;">笔</span>
					<span style="color: #0055EE;">记</span>
				</div>
				<dl>
					<dd>
						<label for="account">帐号
							<span class="error-tip">
								<% if(error.auth){ %>
									帐号或密码有误
								<% } %>
							</span>
						</label>
						<input name="account" placeholder="用户名/手机/邮箱">
					</dd>
					<dd>
						<label for="password">密码<span class="error-tip"></span></label>
						<input name="password" type="password" placeholder="密码">
						<a target="_blank" class="tip-btn float-right" href="/docgaga/public/forget-password.html">忘记密码?</a>
					</dd>
					<dd>
						<button data-role="login-btn">登录</button>
					</dd>
					<dd>
						<button data-role="to-signup-btn">没有帐号？去注册</button>
					</dd>
					<dd class="form-footer">
						<a href="#">
							<span style="color: #FFAA00;">汤</span>
							<span style="color: #00EEAA;">圆</span>
							<span style="color: #DDAA22;">笔</span>
							<span style="color: #0055EE;">记</span>
							官网
						</a>
					</dd>
				</dl>
			</form>
		</div>
		<div class="footer"></div>
		<script src="lib/common.js"></script>
		<script src="<%= assetsPath %>/js/login.js"></script>
	</body>
</html>
