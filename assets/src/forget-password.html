<!DOCTYPE html>
<html>
    <head>
        <title>重置密码 - 汤圆笔记</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <form method="post">
                <div class="form-title">
					重置密码 -
					<span style="color: #FFAA00;">汤</span>
					<span style="color: #00EEAA;">圆</span>
					<span style="color: #DDAA22;">笔</span>
					<span style="color: #0055EE;">记</span>
				</div>
                <dl>
                    <dd>
                        <input name="phone" placeholder="请填写您的手机号码" style="display: none;"/>
                        <a data-role="modify-phone-btn" class="tip-btn float-right" style="display: none;">重新填写手机号码</a>
                    </dd>
                    <dd>
                        <input name="verifyCode" placeholder="请填写您收到的手机验证码" style="display: none;"/>
                        <span data-role="send-verify-code-tip" class="tip-text float-right" style="display: none;"></span>
                    </dd>
                    <dd>
                        <input name="password" type="password" placeholder="请填写新的密码" style="display: none;"/>
                    </dd>
                    <dd>
                        <input name="confirmPassword" type="password" placeholder="请再填写一次新的密码" style="display: none;"/>
                    </dd>
                    <dd>
                        <button data-role="send-verify-code-btn" class="btn-primary" style="display: none;">获取手机验证码</button>
                    </dd>
                    <dd>
                        <button data-role="submit-verify-code-btn" class="btn-success" style="display: none;">验证</button>
                    </dd>
                    <dd>
                        <button data-role="submit-password-btn" class="btn-success" style="display: none;">确定</button>
                    </dd>
                </dl>
            </form>
        </div>
        <script src="lib/common.js"></script>
        <script src="js/forget-password.js"></script>
    </body>
</html>
